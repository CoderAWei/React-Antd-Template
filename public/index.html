<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>React App</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<script>
		var ua = navigator.userAgent.toLocaleLowerCase();
		console.log(ua)
		if (ua.match(/msie/) !== null || ua.match(/trident/) !== null) {
			document.write("<span style='font-size: 40px'>Don't support the current browser, please open it with Microsoft Edge, Chrome, Safari and Firefox</span>")
		} else {
			(function (doc, win) {
				// 根元素html
				var docEl = doc.documentElement,
					// orientationchange方向改变事件(横屏或者是竖屏)
					// 判断窗口有没有orientationchange这个方法，有就赋值给一个变量，没有就返回resize方法。
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function () {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						//把document的fontSize大小设置成跟窗口成一定比例的大小，从而实现响应式效果。
						//docEl.style.fontSize = 100 * (调试设备宽度 / 设计图宽度) + 'px';
						// 在写页面的过程中保持 调试设备宽度 等于 设计图宽度 就可以。
						// 这样就又可以愉快的使用123px是1.23rem的计算了
						docEl.style.fontSize = (10 * (clientWidth / 1920)) + 'px';
					};
				if (!doc.addEventListener) return;
				//addEventListener事件方法接受三个参数：第一个是事件名称比如点击事件onclick，第二个是要执行的函数，第三个是布尔值
				win.addEventListener(resizeEvt, recalc, false);
				//绑定浏览器缩放与加载时间
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window)
		}
	</script>
</body>

</html>
